    <div role="main"> 
      <!-- Show steps for the signup flow -->  
      <div class="setup-wrapper">
        <div class="setup-header setup-org">
          
          <ol class="steps">
            <li class="current">
              <svg aria-hidden="true" class="octicon octicon-check" height="32" version="1.1" viewBox="0 0 12 16" width="24"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"/></svg>
              <strong class="step">Step 1</strong>
              项目申请
            </li>
            <li class="step-dashboard">
              <svg aria-hidden="true" class="octicon octicon-versions" height="32" version="1.1" viewBox="0 0 14 16" width="28"><path fill-rule="evenodd" d="M13 3H7c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zm-1 8H8V5h4v6zM4 4h1v1H4v6h1v1H4c-.55 0-1-.45-1-1V5c0-.55.45-1 1-1zM1 5h1v1H1v4h1v1H1c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1z"/></svg>
              <strong class="step">Step 2:</strong>
              项目审批
            </li>
            <li class="step-dashboard">
              <svg aria-hidden="true" class="octicon octicon-gear" height="32" version="1.1" viewBox="0 0 14 16" width="28"><path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
              <strong class="step">Step 3:</strong>
              资金拨付
            </li>
          </ol>
        </div>

      <div class="setup-wrapper">
        <!-- 录入项目信息 -->
        <div class="page-content container clearfix">
          <!-- 悬浮框 -->
          <div class="col-3 float-left pr-4" role="navigation">
            <nav class="menu" data-pjax>
              <h3 class="menu-heading">
              信息名录

              <a href="#" class="js-selected-navigation-item menu-item">项目类型</a>
              <a href="#" class="js-selected-navigation-item menu-item">县责任部门</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目建设预算</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目介绍</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目承接单位</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目承接单位资质介绍</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目开始时间</a>
              <a href="#" class="js-selected-navigation-item menu-item">项目完工时间</a>
            </nav>
            <nav class="menu">
              <a href="/settings/developers" class="menu-item">
                  Developer settings
              </a>
            </nav>
          </div>
          <!-- 文本输入框 -->
          <form accept-charset="UTF-8" action="/users/yglym2012" class="columns js-uploadable-container js-upload-avatar-image is-default" method="post">
            <!-- 文本框 -->
            <div class="column two-thirds">
              <dl class="form-group">
                <dt>
                  <label for="user_profile_name">项目名称</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                </dd>
              </dl>
              <!-- 下拉框 -->
              <dl class="form-group">
                <dt>
                  <label for="user_profile_email">项目类型</label>
                </dt>
                <dd>
                  <select class="form-select select" id="user_profile_email" name="user[profile_email]">
                    <option value="">从下拉菜单中选择项目类型</option>
                    <option value="">公路交通</option>
                    <option value="">水利</option>
                    <option value="">产业</option>
                    <option value="">其他</option>
                  </select>
                  <p class="note">如果不清楚项目类型的具体含义，请咨询有关部门，电话： 
                    <a href="#">0635-6545 5455</a>
                  </p>
                </dd>
              </dl>
              <dl class="form-group">
                <dt>
                  <label for="user_profile_name">县责任部门</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                </dd>
              </dl>
               <dl class="form-group">
                <dt>
                  <label for="user_profile_name">项目建设预算</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                  <p class="note">预算计量单位：人民币/元</p>
                </dd>
              </dl>
              <!-- 大输入框 -->
              <dl class="form-group">
                <dt>
                  <label for="user_profile_bio">项目介绍</label>
                </dt>
                <dd class="user-profile-bio-field-container js-suggester-container js-length-limited-input-container">
                  <textarea class="form-control user-profile-bio-field js-suggester-field js-length-limited-input" cols="40" data-input-max-length="160" id="user_profile_bio" name="user[profile_bio]" placeholder="100字以内" rows="20"></textarea>
                  <p class="note">请根据项目书中指定条目填写</p>
                </dd>
              </dl>
              <dl class="form-group">
                <dt>
                  <label for="user_profile_name">项目承接单位</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                </dd>
              </dl>
              <!-- 大输入框 -->
              <dl class="form-group">
                <dt>
                  <label for="user_profile_bio">项目承接单位资质介绍</label>
                </dt>
                <dd class="user-profile-bio-field-container js-suggester-container js-length-limited-input-container">
                  <textarea class="form-control user-profile-bio-field js-suggester-field js-length-limited-input" cols="40" data-input-max-length="160" id="user_profile_bio" name="user[profile_bio]" placeholder="100字以内" rows="20"></textarea>
                  <p class="note">请根据项目书中指定条目填写</p>
                </dd>
              </dl>
              <dl class="form-group">
                <dt>
                  <label for="user_profile_name">项目开始时间</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                  <p class="note">请按公历日期填写，格式YYYY/MM/DD，举例：2017/10/01</p>
                </dd>
              </dl>
              <dl class="form-group">
                <dt>
                  <label for="user_profile_name">项目完工时间</label>
                </dt>
                <dd>
                  <input class="form-control" id="user_profile_name" name="user[profile_name]" size="30" type="text" value="" />
                  <p class="note">请按公历日期填写，格式YYYY/MM/DD，举例：2018/01/01</p>
                </dd>
              </dl>
              <p><button type="submit" class="btn btn-primary">申报</button></p>
            </div>
          </form>
        </div>
      </div>
